version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2404:2024.11.1
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Install Dagger CLI
          command: cd /usr/local && { curl -L https://dl.dagger.io/dagger/install.sh | sudo -E sh; cd -; }
      - run:
          # adding this step to test out how long it takes to pull the dagger image
          name: Pull Dagger Image
          command: dagger functions
      - run:
          name: matrix tests
          command: dagger call -m ts build --src="https://github.com/golang/example#master:hello" entries