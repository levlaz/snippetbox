stages:
  - prepare
  - test
  - build
  - cache_check

.docker:
  image: golang:alpine
  services:
    - docker:${DOCKER_VERSION}-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_VERIFY: '1'
    DOCKER_TLS_CERTDIR: '/certs'
    DOCKER_CERT_PATH: '/certs/client'
    DOCKER_DRIVER: overlay2
    DOCKER_VERSION: '20.10.16'
    DAGGER_CLOUD_TOKEN: $DAGGER_CLOUD_TOKEN
.dagger:
  extends: [.docker]
  before_script:
    - apk add docker-cli curl
    - cd /usr/local && { curl -L https://dl.dagger.io/dagger/install.sh | sh; cd -; }

dagger-engine-test:
  extends: [.dagger]
  stage: prepare
  script:
    - dagger core

dagger-functions-test:
  extends: [.dagger]
  stage: test
  script:
    - dagger functions
    - dagger functions  # Second run to test caching

dagger-ci-test:
  extends: [.dagger]
  stage: build
  script:
    - dagger call ci

dagger-ci-test-cache:
  extends: [.dagger]
  stage: cache_check
  script:
    - dagger call ci  # second run to check cache
